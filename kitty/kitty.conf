editor nvim

# Font
font_family                     JetBrainsMono Nerd Font Mono
font_size                       12

# Cursor
cursor_trail                    5
cursor_trail_start_threshold    1
cursor_trail_decay              0.1 0.4

# Window layout
adjust_line_height              6
single_window_padding_width     0 10

# Color scheme
include current-theme.conf

# Background
background_opacity              0.8
background_blur                 20
dynamic_background_opacity      yes

# OS specific tweaks
macos_titlebar_color            background
macos_show_window_title_in      none

# Tab bar
tab_bar_style                   custom
tab_separator                   ""
tab_fade                        0 0 0 0
tab_bar_background              none
tab_title_template              "{fmt.fg._b0afab}{fmt.bg.default}  {index}:{f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg._f9e2af}{fmt.bg.default}  {index}:{f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 25 else title}{' []' if layout_name == 'stack' else ''} "

# Keyboard shortcuts
map cmd+shift+t                 launch --cwd=current --type=tab
